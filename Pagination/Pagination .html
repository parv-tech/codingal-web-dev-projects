<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination in HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-5">

        <nav aria-label="Page navigation example">

            <ul class="pagination">

                <li class="page-item"><a class="page-link" href="#" style="border: 3px solid green; color: rgb(255, 255, 255);
                background-color: black; box-shadow: 5px 5px 5px  rgb(68, 68, 68); margin-right: 10px;">Previous</a> </li>

                <li class="page-item"><a class="page-link" href="#" style="border: 3px solid rgb(185, 0, 0); color: rgb(255, 255, 255);
                background-color: black; box-shadow: 5px 5px 5px  rgb(68, 68, 68); margin-right: 10px ">01</a>
                 </li>
                <li class="page-item"><a class="page-link" href="#" style="border: 3px solid rgb(4, 0, 255); color: rgb(255, 255, 255);
                background-color: black; box-shadow: 5px 5px 5px  rgb(68, 68, 68); margin-right: 10px;">02</a></a>
                </li>
                <li class="page-item"><a class="page-link" href="#" style="border: 3px solid rgb(255, 247, 0); color: rgb(255, 255, 255);
                background-color: black; box-shadow: 5px 5px 5px  rgb(68, 68, 68); margin-right: 10px; ">03</a>
                </li>
                <li class="page-item"><a class="page-link" href="#" style="border: 3px solid rgb(221, 0, 255); color: rgb(255, 255, 255);
                background-color: black; box-shadow: 5px 5px 5px  rgb(68, 68, 68); margin-right: 10px; ">Next</a>
                </li>

            </ul>
        </nav>
    </div>
</body>

</html>
